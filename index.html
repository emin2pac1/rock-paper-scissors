<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
        </title>
        <script defer src="app.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="top">
                <h1 class="jumbotron">Rock, Paper, Scissors</h1>
            </div>
            <div class="mid">

                 <button id="start-button" class="disable-on-start">Start</button>
                 <button id="replay-button" class="disable-on-start" disabled>Replay</button>
                 <div id="game-display">First to 5 Wins</div>
                 <button class="enable-after-start" disabled value="rock">Rock</button>
                 <button class="enable-after-start" disabled value="paper">Paper</button>
                 <button class="enable-after-start" disabled value="scissors">Scissors</button>

             </div>

            <div class="btm">

                <p id="attr">Made from scratch by Milad K. <a href="https://github.com/emin2pac1" target="_blank"> (@emin2pac1) </a> as part of <a href="https://www.theodinproject.com/paths/foundations/courses/foundations/lessons/dom-manipulation" target="_blank"> TOP </a> </p>

            </div>

        </div>
    </body>
</html>
